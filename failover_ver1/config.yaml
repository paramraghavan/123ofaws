aws:
  profile: default  # AWS profile name from ~/.aws/credentials
  region: us-east-1  # AWS region

  # EC2 Configuration
  ec2:
    # Tags to filter EC2 instances for monitoring
    tags:
      Environment: production
      AutoFailover: enabled

    # Specific instance IDs to monitor (optional)
    instance_ids: []
      # - i-1234567890abcdef0
      # - i-0987654321fedcba0

  # EMR Configuration
  emr:
    # EMR cluster states to monitor
    monitor_states:
      - STARTING
      - BOOTSTRAPPING
      - RUNNING
      - WAITING

    # Default EMR cluster configuration template
    cluster_config:
      Name: Failover-EMR-Cluster
      ReleaseLabel: emr-6.10.0
      LogUri: s3://your-bucket/emr-logs/

      Instances:
        InstanceGroups:
          - Name: Master
            Market: ON_DEMAND
            InstanceRole: MASTER
            InstanceType: m5.xlarge
            InstanceCount: 1

          - Name: Core
            Market: ON_DEMAND
            InstanceRole: CORE
            InstanceType: m5.xlarge
            InstanceCount: 2

        Ec2KeyName: your-key-pair
        KeepJobFlowAliveWhenNoSteps: true

        Ec2SubnetId: subnet-xxxxxxxx
        EmrManagedMasterSecurityGroup: sg-xxxxxxxx
        EmrManagedSlaveSecurityGroup: sg-xxxxxxxx

      Applications:
        - Name: Hadoop
        - Name: Spark
        - Name: Hive

      ServiceRole: EMR_DefaultRole
      JobFlowRole: EMR_EC2_DefaultRole

      Tags:
        - Key: Environment
          Value: production
        - Key: ManagedBy
          Value: FailoverManager

# Failover settings
failover:
  # Auto-restart settings
  auto_restart:
    enabled: false
    schedule: "0 2 * * *"  # Cron format: 2 AM daily

  # Retry settings
  retry:
    max_attempts: 3
    delay_seconds: 60

  # Notification settings (future enhancement)
  notifications:
    email:
      enabled: false
      recipients: []
    slack:
      enabled: false
      webhook_url: ""

# Logging settings
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: failover_logs.log
  status_log: status_log.json
  max_file_size_mb: 100
  backup_count: 5

# Flask viewer settings
viewer:
  host: 0.0.0.0
  port: 5000
  debug: true
  auto_refresh_seconds: 30