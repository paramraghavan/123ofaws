<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Failover Manager - Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .warning {
            color: #f59e0b;
        }

        .tabs {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-button:hover {
            background: #e5e7eb;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .log-entry {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .log-entry pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }

        .timestamp {
            color: #6b7280;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-running, .status-waiting {
            background: #d1fae5;
            color: #065f46;
        }

        .status-stopped, .status-terminated, .status-terminating {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-starting, .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° AWS Failover Manager</h1>
            <p class="subtitle">Monitor and analyze EC2 & EMR failover operations</p>
        </header>

        <div class="dashboard" id="dashboard">
            <div class="card">
                <h2>üìä Current Status</h2>
                <div id="current-status">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading...
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üîÑ Failover Analysis</h2>
                <div id="failover-analysis">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading...
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('status-table')">Status Log</button>
                <button class="tab-button" onclick="switchTab('status-detail')">Status Log in Detail</button>
                <button class="tab-button" onclick="switchTab('failover')">Failover Logs</button>
                <button class="tab-button" onclick="switchTab('text')">System Logs</button>
            </div>

            <div id="status-table" class="tab-content active">
                <div class="controls">
                    <button onclick="loadStatusTable()">üîÑ Refresh</button>
                </div>
                <div class="table-container">
                    <table id="status-table-data">
                        <thead>
                            <tr>
                                <th>Failover Run Time</th>
                                <th>Instance ID</th>
                                <th>Tag Name</th>
                                <th>Status</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="loading">
                                    <div class="spinner"></div>
                                    Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="status-detail" class="tab-content">
                <div class="controls">
                    <button onclick="loadStatusLogs()">üîÑ Refresh</button>
                </div>
                <div id="status-logs">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading status logs...
                    </div>
                </div>
            </div>

            <div id="failover" class="tab-content">
                <div class="controls">
                    <button onclick="loadFailoverLogs()">üîÑ Refresh</button>
                </div>
                <div id="failover-logs">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading failover logs...
                    </div>
                </div>
            </div>

            <div id="text" class="tab-content">
                <div class="controls">
                    <button onclick="loadTextLogs()">üîÑ Refresh</button>
                </div>
                <div id="text-logs">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading system logs...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadCurrentStatus() {
            try {
                const response = await fetch('/api/current-status');
                const data = await response.json();

                if (data.summary) {
                    document.getElementById('current-status').innerHTML = `
                        <div class="stat">
                            <span class="stat-label">Total EC2 Instances</span>
                            <span class="stat-value">${data.summary.total_ec2}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">EC2 Running</span>
                            <span class="stat-value success">${data.summary.ec2_running}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total EMR Clusters</span>
                            <span class="stat-value">${data.summary.total_emr}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">EMR Active</span>
                            <span class="stat-value success">${data.summary.emr_active}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Last Updated</span>
                            <span class="stat-value">${new Date(data.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                } else {
                    document.getElementById('current-status').innerHTML = '<div class="empty-state">No status data available</div>';
                }
            } catch (error) {
                document.getElementById('current-status').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadFailoverAnalysis() {
            try {
                const response = await fetch('/api/analysis/failover');
                const data = await response.json();

                document.getElementById('failover-analysis').innerHTML = `
                    <div class="stat">
                        <span class="stat-label">Total Failovers</span>
                        <span class="stat-value">${data.total_failovers || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">EC2 Success Rate</span>
                        <span class="stat-value ${data.ec2_stats?.success_rate !== 'N/A' ? 'success' : ''}">${data.ec2_stats?.success_rate || 'N/A'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">EMR Success Rate</span>
                        <span class="stat-value ${data.emr_stats?.success_rate !== 'N/A' ? 'success' : ''}">${data.emr_stats?.success_rate || 'N/A'}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('failover-analysis').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadStatusTable() {
            try {
                const tbody = document.querySelector('#status-table-data tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="loading"><div class="spinner"></div>Loading...</td></tr>';

                const response = await fetch('/api/status-table?limit=100');
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    let html = '';
                    data.data.reverse().forEach(row => {
                        const statusClass = `status-${row.status.toLowerCase().replace(' ', '-')}`;
                        html += `
                            <tr>
                                <td>${new Date(row.failover_run_time).toLocaleString()}</td>
                                <td><code>${row.instance_id}</code></td>
                                <td>${row.tag_name}</td>
                                <td><span class="status-badge ${statusClass}">${row.status}</span></td>
                                <td><strong>${row.type}</strong></td>
                            </tr>
                        `;
                    });
                    tbody.innerHTML = html;
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No status data available</td></tr>';
                }
            } catch (error) {
                const tbody = document.querySelector('#status-table-data tbody');
                tbody.innerHTML = `<tr><td colspan="5" class="error">Error: ${error.message}</td></tr>`;
            }
        }

        async function loadStatusLogs() {
            try {
                document.getElementById('status-logs').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
                const response = await fetch('/api/status-logs?limit=20');
                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    let html = '';
                    data.logs.reverse().forEach(log => {
                        html += `
                            <div class="log-entry">
                                <div class="timestamp">‚è∞ ${new Date(log.timestamp).toLocaleString()}</div>
                                <pre>${JSON.stringify(log, null, 2)}</pre>
                            </div>
                        `;
                    });
                    document.getElementById('status-logs').innerHTML = html;
                } else {
                    document.getElementById('status-logs').innerHTML = '<div class="empty-state">No status logs available</div>';
                }
            } catch (error) {
                document.getElementById('status-logs').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadFailoverLogs() {
            try {
                document.getElementById('failover-logs').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
                const response = await fetch('/api/failover-logs?limit=20');
                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    let html = '';
                    data.logs.reverse().forEach(log => {
                        html += `
                            <div class="log-entry">
                                <div class="timestamp">‚è∞ ${new Date(log.timestamp).toLocaleString()}</div>
                                <pre>${JSON.stringify(log, null, 2)}</pre>
                            </div>
                        `;
                    });
                    document.getElementById('failover-logs').innerHTML = html;
                } else {
                    document.getElementById('failover-logs').innerHTML = '<div class="empty-state">No failover logs available</div>';
                }
            } catch (error) {
                document.getElementById('failover-logs').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadTextLogs() {
            try {
                document.getElementById('text-logs').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
                const response = await fetch('/api/logs/text?limit=50');
                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    let html = '';
                    data.logs.forEach(line => {
                        const cssClass = line.includes('ERROR') ? 'error' : line.includes('WARNING') ? 'warning' : '';
                        html += `<div class="log-entry ${cssClass}"><pre>${line}</pre></div>`;
                    });
                    document.getElementById('text-logs').innerHTML = html;
                } else {
                    document.getElementById('text-logs').innerHTML = '<div class="empty-state">No system logs available</div>';
                }
            } catch (error) {
                document.getElementById('text-logs').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Load all data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentStatus();
            loadFailoverAnalysis();
            loadStatusTable();

            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadCurrentStatus();
                loadFailoverAnalysis();
                loadStatusTable();
            }, 30000);
        });
    </script>
</body>
</html>
